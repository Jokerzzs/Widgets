	$(function(){

		Title:"How to use Facebook's new VR social network222",
		LinkUrl:"http://www.baidu.com"
		}];
		initSlider(data);
		var slider = NFCTool.slide($('#newsslider'),{auto:false,time:3000,delay:1000});
		slider.init();
	})
	
	function initSlider(data){
		var indicators = "";
		var carouselItems = "";
		
		for(var i=0;i<data.length;i++){
			indicators += "<li data-target='newsslider' data-slide-to='"+i+"'"+(i===0?"class='active'":"")+"></li>";
			var tempCarousel = "";
			tempCarousel += "<div onclick='window.open(\""+data[i].LinkUrl+"\")' class='acs-carousel-bodyitem"+(i===0?" active":"")+"'>";
			tempCarousel += "<div class='acs-carouselitem-pic-front'>";
			tempCarousel += "<img src='"+data[i].BackgroundUrl+"' />";
			tempCarousel += "<div class='acs-carouseltext-description'>";
			tempCarousel += "<div class='acs-carouseltext-title'>"+data[i].Title+"</div>";
			tempCarousel += "<div class='acs-carouseltext-content'>"+data[i].Description+"</div>";
			tempCarousel += "</div>";
			tempCarousel += "</div>";
			tempCarousel += "<div class='acs-carouselitem-pic-back'>";
			tempCarousel += "<img src='"+data[i].PictureUrl+"' />";
			tempCarousel += "</div>";
			tempCarousel += "</div>";
			carouselItems += tempCarousel;
		}
		$('.acs-carousel-indicators').html(indicators);
		$('.acs-carousel-body').html(carouselItems);
	}
